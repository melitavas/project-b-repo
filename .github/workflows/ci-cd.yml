name: CI/CD Project A

on:
  push:
    branches: ["main"]   # Runs whenever you push to main branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest   # GitHub provides a Linux VM to run the steps

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run tests (if no tests, it will just skip)
      - name: Run tests
        run: npm test || echo "No tests"

      # 5. Authenticate to GCP using Service Account
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 6. Set up gcloud CLI
      - name: Configure gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 7. Build & push container image using Cloud Build
      - name: Build and Push Docker Image
        run: |
          gcloud builds submit --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/project-a-repo/project-a:latest .

      # 8. Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy project-a-service \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/project-a-repo/project-a:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated